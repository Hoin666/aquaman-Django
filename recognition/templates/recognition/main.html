<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognition Main</title>
    <style>
        button.logout {
            padding: 8px 16px;
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.logout:hover {
            background-color: #d32f2f;
        }
    </style>

</head>
<body>
    <h1>Recognition Main</h1>

    <p></p>
    
    <h2>Upload an Image for Recognition</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Upload and Process</button>
    </form>

    <p></p>

    <form action="{% url 'user:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout">Log Out</button>
    </form>

</body>
</html>
